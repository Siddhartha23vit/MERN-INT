<!DOCTYPE html>
<html lang="en">
<head>
<title>Task-5</title>
</head>
<body>
    <!-- Task-5 -->
  <h1 style="color:blue;text-align:center;">Registration Form</h1>
     <center>
  <table border=1px cellspacing=1px width="700" >
    <tr>
        <td><label for="firstName">First Name:</label></td>
        <td><input type="text" id="firstName" name="firstName" required></td>
    </tr>
    <tr>
        <td><label for="lastName">Last Name:</label></td>
        <td><input type="text" id="lastName" name="lastName" required></td>
    </tr>
    <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="email" id="email" name="email" required></td>
    </tr>
    <tr>
        <td><label for="password">Password:</label></td>
        <td><input type="password" id="password" name="password" required></td>
    </tr>
    <tr>
        <td><label for="confirmPassword">Re-enter Password:</label></td>
        <td><input type="password" id="confirmPassword" name="confirmPassword" required></td>
    </tr>
    <tr>
        <td><label>Gender:</label></td>
        <td>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
        </td>
    </tr>
    <tr>
        <td><label for="age">Age:</label></td>
        <td><input type="number" id="age" name="age"></td>
    </tr>
    <tr>
        <td><label for="phoneNumber">Phone Number:</label></td>
        <td><input type="tel" id="phoneNumber" name="phoneNumber"></td>
    </tr>
    <tr>
        <td><label for="address">Address:</label></td>
        <td><textarea id="address" name="address"></textarea></td>
    </tr>
    <tr>
        <td><label for="state">State:</label></td>
        <td><input type="text" id="state" name="state"></td>
    </tr>
    <tr>
        <td><label for="country">Country:</label></td>
        <td>
            <select>
              <option>choose your country</option>
              <option>India</option>
              <option>France</option>
              <option>America</option>
              <option>Italy</option>
              <option>Canada</option>
             </select>
              </td>      
    </tr>
    <tr>
        <td><label for="knownLanguages">Languages known:</label></td>
        <td>
            <input type="checkbox" id="english" name="knownLanguages[]" value="English">
            <label for="english">English</label><br>
            <input type="checkbox" id="kannada" name="knownLanguages[]" value="Kannada">
            <label for="kannada">Kannada</label><br>
            <input type="checkbox" id="hindi" name="knownLanguages[]" value="Hindi">
            <label for="hindi">Hindi</label><br>
            <input type="checkbox" id="telugu" name="knownLanguages[]" value="Telugu">
            <label for="telugu">Telugu</label>
        </td>
    </tr>
       <tr>
         <td colspan="5"><input type="checkbox"/>Hereby I declare all the given details are true</td>
       </tr>
       <tr style="text-align:right;">
         <td colspan="5">Log in to<a href="https://www.ethnus.com">Ethnus</a>website</td>
       </tr>
  </table>
  <div style="text-align:center;">
   <input type="button" value="Register"style="margin:10px;"/>
  </div>
  </center>
  </body>
  </html>
